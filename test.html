<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lesson 2 Portfolio</title>
  <link rel="stylesheet" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:100&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="grid">
    <div class="row">
      <div class="col-2"><img src="http://placehold.it/175x150" alt="logo"></div>
      <div class="col-10 end">
        <p class="roleTitle">
          <span class="title">ALEX ROSA</span>
          <span class="role">FRONT-END NINJA</span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12"><img src="http://placehold.it/1200x400" alt="main image"></div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="featuredWorkHeading">Featured Work</div>
      </div>
      <div class="col-4">
        <img src="http://placehold.it/300x200" alt="featured work image">
          <div class="featureWorkContainer">
            <span class="featuredWorkTitle">APPIFY</span>
            <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
          </div>
      </div>
      <div class="col-4">
        <img src="http://placehold.it/300x200" alt="featured work image">
        <div class="featureWorkContainer">
          <span class="featuredWorkTitle">SUNFLOWER</span>
          <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
        </div>
      </div>
      <div class="col-4 end">
        <img src="http://placehold.it/300x200" alt="featured work image">
        <div class="featureWorkContainer">
          <span class="featuredWorkTitle">BOKEH</span>
          <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
